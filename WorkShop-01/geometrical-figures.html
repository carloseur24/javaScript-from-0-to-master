<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./geometrical-figures.css">
    <link rel="images"
        href="https://images.unsplash.com/photo-1479660656269-197ebb83b540?dpr=2&auto=compress,format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop=%22">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Geometrical Figures</title>
</head>

<body>
    <header>
        <h1>
            Creating Geometrical Figures...
        </h1>
    </header>
    <div class='container'>
        <section class="item">
            <form class='input' id="i1">
                <div class="div">
                    <h2 class="tittle">Calculating Area and Perimeter of a Square</h2>
                    <label for="InputSquare">
                        Write how long each side of your square is.
                    </label>
                    <input id="InputSquare" type="number" style="width : 85%; height: 18px">
                </div>
                <button type='button' onclick="calculatePerimeterSquare()">Calculating Perimeter</button>
                <button type='button' onclick="calculateAreaSquare()">Calculating Area</button>
            </form>
        </section>
        <section class="item2">
            <form class='input' id="i2">
                <div class="div3">
                    <h2 class="tittle">Calculating Area and Perimeter of a Triangle</h2>
                    <label class='complete' for="InputTrianglea">
                        Write how long each side of your Triangle is.
                    </label>
                    <input id="InputTrianglea" type="number" style="width :85%; height: 18px">
                    <input id="InputTriangleb" type="number" style="width :85%; height: 18px">
                    <input id="InputTrianglec" type="number" style="width :85%; height: 18px">
                </div>
                <button type="button" onclick="calculatePerimeterTriangle()">Calculating Perimeter</button>
                <button type="button" onclick="calculateAreaTriangle()">Calculating Area</button>
            </form>
        </section>
        <section class="item" id="item3">
            <form class='input' id="i3">
                <div class="div">
                    <h2 class="tittle">Calculating Area and Perimeter of a Circle</h2>
                    <label for="InputCircle">
                        Write how long the radius of your Circle is.
                    </label>
                    <input id='InputCircle' type="number" style="width :85%; height: 18px">
                </div>
                <button id='1' type="button" onclick="calculatePerimeterCircle()">Calculating Perimeter</button>
                <button id='2' type="button" onclick="calculateAreaCircle()">Calculating Area</button>
            </form>
        </section>
    </div>
    <script src="./geometrical-figures.js"></script>
</body>
</html>
